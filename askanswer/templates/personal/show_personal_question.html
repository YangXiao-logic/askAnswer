{% extends 'home/index.html' %}

{% block filter %}
    <div class="d-flex w-100 justify-content-between mb-2">
        <h3 class="mb-1">{{ user.username }} Asked Questions</h3>
        {% if current_user.is_authenticated %}
            <a class="btn btn-primary" href="{{ url_for('personal.edit_question') }}" role="button">Ask
                Questions</a>
        {% else %}
            <a class="btn btn-primary" href="{{ url_for('auth.login') }}" role="button">Ask
                Questions</a>
        {% endif %}

    </div>
    <div class="d-flex w-100 justify-content-between mb-3">
        <h5 class="mb-1">{{ user.question_num }} questions</h5>
        <div class="btn-group me-2" role="group" aria-label="First group">
            <a class="btn btn-outline-secondary"
               href="{{ url_for('personal.show_personal_question', filter='newest', user_id=user.id) }}" role="button">Newest</a>
            <a class="btn btn-outline-secondary mr-2"
               href="{{ url_for('personal.show_personal_question', filter='active', user_id=user.id) }}"
               role="button">Active</a>
            <button class="btn btn-success" type="submit">Filter</button>
        </div>
    </div>

{% endblock %}
