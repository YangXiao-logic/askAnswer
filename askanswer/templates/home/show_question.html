{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <h3>{{ question.title }}</h3>
        </div>
        <div class="row">
            <div class="col s4">
                <a>Asked {{ question.timestamp }}</a>
            </div>
            <div class="col s4">

            </div>
            <div class="col s4">

            </div>
        </div>
        <div class="row">
            <a>{{ question.content }}</a>
        </div>
        <div class="row">
            <div class="col s8 offset-s2">
                {% for answer in answers %}
                    <a>{{ answer.content }}</a>
                    <div class="divider"></div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
