<div class="d-flex w-100 justify-content-between mb-2">
    <h3 class="mb-1">All Questions</h3>
    {% if current_user.is_authenticated %}
        <a class="btn btn-primary" href="{{ url_for('personal.edit_question') }}" role="button">Ask
            Questions</a>
    {% else %}
        <a class="btn btn-primary" href="{{ url_for('auth.login') }}" role="button">Ask
            Questions</a>
    {% endif %}

</div>
<div class="d-flex w-100 justify-content-between mb-3">
    <h5 class="mb-1">{{ questions_num }} questions</h5>
    <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-outline-secondary">Newest</button>
        <button type="button" class="btn btn-outline-secondary mr-2">Active</button>
        <button class="btn btn-success" type="submit">Filter</button>
    </div>
</div>
